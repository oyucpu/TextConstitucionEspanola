let seleccionadas = [];

function iniciar() {
    const num = document.getElementById("numPreguntas").value;
    const modo = document.getElementById("modo").value;
    const secciones = [...document.querySelectorAll(".seccion:checked")].map(s => s.value);

    seleccionadas = preguntas.filter(p => secciones.includes(p.seccion));
    seleccionadas = seleccionadas.sort(() => 0.5 - Math.random()).slice(0, num);

    mostrarTest(modo);
}

function mostrarTest(modo) {
    const div = document.getElementById("test");
    div.innerHTML = "";

    seleccionadas.forEach((p, i) => {
        const bloque = document.createElement("div");
        bloque.innerHTML = `<p class="pregunta">${i+1}. ${p.pregunta}</p>`;
        p.opciones.forEach((op, idx) => {
            bloque.innerHTML += `
            <label class="opcion">
            <input type="radio" name="p${i}" value="${idx}"> ${op}
            </label>`;
        });
        div.appendChild(bloque);
    });

    if (modo === "examen") {
        const btn = document.createElement("button");
        btn.textContent = "Corregir";
        btn.onclick = corregir;
        div.appendChild(btn);
    }
}

function corregir() {
    seleccionadas.forEach((p, i) => {
        const marcada = document.querySelector(`input[name="p${i}"]:checked`);
        if (marcada) {
            if (parseInt(marcada.value) === p.correcta) {
                marcada.parentElement.classList.add("correcta");
            } else {
                marcada.parentElement.classList.add("incorrecta");
            }
        }
    });
}
</script>
